<div class="page-overlay">
    <div class="decorated-container" data-hyui-title="Remove Portal" style="anchor-width: 500; anchor-height: 245;">
        <div class="container-contents" style="layout-mode: Top;">
            <div class="section" style="layout-mode: Top; anchor-height: 115;">
                <p class="section-header" style="font-size: 14; font-weight: bold; color: #AAAAAA; text-align: center; text-transform: uppercase; anchor-height: 20;">Select Portal</p>
                <p class="description" style="font-size: 14; color: #888888; text-align: center; white-space: wrap; anchor-height: 50;">Multiple portals found with this name. Please select which one to remove.</p>
                <select id="portalSelect">
                    {{#each portals}}
                    <option value="{{$id}}">{{$name}} (Network "{{$networkName}}") [{{$destinationX}}, {{$destinationY}}, {{$destinationZ}}]</option>
                    {{/each}}
                </select>
            </div>

            <div class="content-spacer" style="flex-weight: 1;"></div>

            <div class="button-row" style="layout-mode: Center; anchor-height: 50;">
                <button id="removeButton">Remove</button>
                <div class="button-spacer" style="anchor-width: 20;"></div>
                <input type="reset" id="cancelButton" value="Cancel"/>
            </div>
        </div>
    </div>
</div>
