name: Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6.0.1

    - name: Set up JDK 25
      uses: actions/setup-java@v5.1.0
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5.0.0

    - name: Build with Gradle
      run: ./gradlew build
